<link rel="stylesheet" type="text/css" href="/css/style.css" />


</head>
<body>


	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">OFICINA CHAVE DE RODAS</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="http://localhost:8080/index"> <span
							class="glyphicon glyphicon-home"> Home |</span>
					</a></li>
					<li><a href="/pedidos">
						<span class="glyphicon glyphicon-search"> Pedidos |</span></a></li>
					<li><a href="/clientes">
						<span class="glyphicon glyphicon-pencil"> Cadastros |</span></a></li>
					<li><a href="/index2"><span class="glyphicon glyphicon-book">ADS</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index">
					<span class="glyphicon glyphicon-log-out"></span> Jieff Cavalcanti</a></li>
				</ul>

			<!--/.nav-collapse -->
		</div>
	</nav>
	
	
	
	<div class="panel panel-default">
		<div class="panel-heading">

			<h3 class="panel-title">Cadastro de Clientes</h3>
		</div>
		<div class="panel-body">
			<form>

				<div class="row">
					<div class="col-xs-3">
						<div class="form-group">
							<label for="nome">CPF / CNPJ</label> <input type="text"
								class="form-control" id="nome" placeholder="000.000.000-00" />
						</div>

					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label for="nome">NOME</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Completo" />
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label for="nome">CONTATO CELULAR</label> <input type="text"
								class="form-control" id="telefone" placeholder="(00)00000-0000" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label for="endereco">ENDEREÇO</label> <input type="text"
								class="form-control" id="endereco"
								placeholder="Endereço completo" />
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label for="email">EMAIL</label> <input type="email"
								class="form-control" id="email" placeholder="email@provedor.com" />
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary btn-xs">
				<span class="glyphicon glyphicon-save"> Salvar</span></button>
			</form>

		</div>
	</div>


	<script src="/js/jquery-3.3.7.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
